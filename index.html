<!DOCTYPE html>
<html>
<head>
  <title>Boba Tea Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to Boba Bliss ðŸ§‹</h1>
  <div id="menu"></div>

  <script>
    fetch('https://your-render-url.onrender.com/api/drinks')
      .then(res => res.json())
      .then(data => {
        const menu = document.getElementById('menu');
        data.forEach(drink => {
          const item = document.createElement('div');
          item.innerHTML = `<h2>${drink.name}</h2><p>$${drink.price.toFixed(2)}</p>`;
          menu.appendChild(item);
        });
      });
  </script>
</body>
</html>
